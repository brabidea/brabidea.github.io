### Site Settings ###
title               : portfolYOU
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : brabidea/brabidea.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Brian Rabideau
  image             : https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.visitsouthbend.com%2Fnotre-dame%2F&psig=AOvVaw3PEzvazDnG9px9oqP8l2si&ust=1709780030031000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCMiQ2YzR3oQDFQAAAAAdAAAAABAE
